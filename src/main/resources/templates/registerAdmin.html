<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
    }

    .link {
        text-align: center;
        margin-top: 15px;
    }

    .link a {
        color: #007bff;
        text-decoration: none;
    }

    .link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Registration</h2>

  <!-- Display error or success message if set in the model -->
  <div class="error-message">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="/registerAdmin" method="POST">
    <!-- Admin ID (Optional) -->
    <label for="adminId">Admin ID (Optional):</label>
    <input type="text" id="adminId" name="adminId">

    <!-- Admin Address (Email or Username) -->
    <label for="adminAddress">Admin Address (Email or Username):</label>
    <input type="email" id="adminAddress" name="adminAddress" required>

    <!-- Admin Password -->
    <label for="adminPassword">Admin Password:</label>
    <input type="password" id="adminPassword" name="adminPassword" required>

    <!-- Confirm Admin Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <!-- Register Button -->
    <button type="submit" class="button">Register</button>
  </form>

  <div class="link">
    <p>Already have an account? <a href="/adminLogin">Login here</a></p>
  </div>
</div>

</body>
</html>
